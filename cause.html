<style>
body {

}

.reason-card {

}

</head>

<script>

// === REASONS DATABASE ===

    { text:"Aku Tuu Sayanggg Bangett Sama Mbulll, tapiii akuu tidaa beranii ucapinn ituu ke mbull. âœ¨", emoji:"ðŸ’•", gif:"gif1.gif" },
    { text:"Karena Akuu Tauu Mbull Tidaa Boleh Pacaran Sama Mamaa,  Lebih Baik Aku Diam Dari Pada Aku Harus Kehilangan Mbull. Aku Ada Niat Buat Jauhin Mbul, Tapii Akuu Tidaa Bisaa, Aku Juga Takut Kalau Mbull Dimarahin Mama Kalau Ketauan. â¤ ", emoji:"ðŸ’•", gif:"gif2.gif" },

];

let currentReasonIndex = 0;
let reasonsContainer = document.getElementById('reasons-container');
let shuffleButton = document.querySelector('.shuffle-button');
let reasonCounter = document.querySelector('.reason-counter');
let isTransitioning = false;

// === FLOATING ELEMENTS ===
function createFloatingElement(){
    const elements = ['ðŸŒ¸','âœ¨','ðŸ’–','ðŸ¦‹','â­'];
    const el = document.createElement('div');
    el.className='floating';
    el.textContent=elements[Math.floor(Math.random()*elements.length)];

    el.style.top=Math.random()*window.innerHeight+'px';
    el.style.fontSize=(Math.random()*20+15)+'px';
    document.body.appendChild(el);
    gsap.to(el,{y:-500,duration:Math.random()*10+8,opacity:0,onComplete:()=>el.remove()});
}

// === DISPLAY 1 REASON PER CLICK ===
shuffleButton.addEventListener('click',()=>{
    if(isTransitioning) return;
    isTransitioning=true;

    if(currentReasonIndex<reasons.length){
        const reason = reasons[currentReasonIndex];
        const card = document.createElement('div');
        card.className='reason-card';
        const text = document.createElement('div');
        text.className='reason-text';
        text.innerHTML=`${reason.emoji} ${reason.text}`;
        card.appendChild(text);
        reasonsContainer.appendChild(card);

        // Animasi fade-in + slide + scale
        gsap.to(card,{opacity:1,y:0,scale:1,duration:0.8,ease:"back.out(1.7)"});

        reasonCounter.textContent=`Reason ${currentReasonIndex+1} of ${reasons.length}`;
        createFloatingElement();

        currentReasonIndex++;

        // transform button jika semua muncul
        if(currentReasonIndex===reasons.length){
            gsap.to(shuffleButton,{scale:1.1,duration:0.5,ease:"elastic.out",onComplete:()=>{
                shuffleButton.textContent="Enter Our Storylane ðŸ’«";

                });
            }});
        }

        setTimeout(()=>{isTransitioning=false;},800);
    }
});

// initial floating elements
setInterval(createFloatingElement,2500);

</script>
